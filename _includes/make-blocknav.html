{% assign blocks = include.blocks | split: ',' %}
<div class="container border my-3">
	<div class="row bg-light">
		<div class="col-md-12 py-3">On this page:</div>
	</div>
	<div class="row">
		<div class="col-md-12 py-3">
			<ul>
{% for block in blocks %}
{% assign block-data = block | split: '/' %}
{% assign block-id = block-data[0] %}
{% assign block-title = block-data[1] %}
				<li><a href="#{{block-id}}">{{block-title}}</a></li>

{% endfor %}
			</ul>
		</div>
	</div>
</div>
